<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="../dist/main.js"></script>
</head>
<body>
    <header class="header">My Todo App</header>
    <nav class="nav">
        <div class="date-filters">
            <ul>
                <li><a href="#">Today</a></li>
                <li><a href="#">Upcoming</a></li>
                <li><a href="#">All</a></li>
            </ul>
        </div>
        <div class="projects">
            <button id="open-dialog-form" class="project-btn">Add New Project</button>
            <dialog id="dialog-form">
                <form>
                    <p>Create a new project</p>
                    <div class="dialog-project-name">
                        <label for="dialog-project-name">Project name:</label>
                        <input type="text" name="dialog-project-name" id="dialog-project-name" placeholder="Enter a name for your project" required>
                    </div>
                    <div class="dialog-project-description">
                        <label for="dialog-project-description">Project Description:</label>
                        <input type="text" name="dialog-project-description" id="dialog-project-description" placeholder="Enter description">
                    </div>
                    <div class="dialog-project-duedate">
                        <label for="dialog-project-duedate">Due Date:</label>
                        <input type="date" name="dialog-project-duedate" id="dialog-project-duedate">
                    </div>
                    <div class="dialog-project-tags">
                        <label for="dialog-project-tags">Project tags:</label>
                        <input type="text" name="dialog-project-tags" id="dialog-project-tags" placeholder="Separate tags with space">
                    </div>
                    <button id="cancel-project-btn" value="cancel" formmethod="dialog" formnovalidate> Cancel</button>
                    <button id="add-project-btn" class="project-btn">Add project</button>
                </form>
            </dialog>
            <hr >
            <div class="project-list"></div>
        </div>
    </nav>
    <main>
        <dialog id="dialog-edit-form">
            <form>
                <p>Edit project</p>
                <div class="dialog-edit-project-name">
                    <label for="dialog-edit-project-name">Project name:</label>
                    <input type="text" name="dialog-edit-project-name" id="dialog-edit-project-name" placeholder="Enter a name for your project" required>
                </div>
                <div class="dialog-edit-project-description">
                    <label for="dialog-edit-project-description">Project Description:</label>
                    <input type="text" name="dialog-edit-project-description" id="dialog-edit-project-description" placeholder="Enter description">
                </div>
                <div class="dialog-edit-project-duedate">
                    <label for="dialog-edit-project-duedate">Due Date:</label>
                    <input type="date" name="dialog-edit-project-duedate" id="dialog-edit-project-duedate">
                </div>
                <div class="dialog-edit-project-tags">
                    <label for="dialog-edit-project-tags">Project tags:</label>
                    <input type="text" name="dialog-edit-project-tags" id="dialog-edit-project-tags" placeholder="Separate tags with space">
                </div>
                <button id="cancel-edit-project-btn" value="cancel" formmethod="dialog" formnovalidate> Cancel</button>
                <button id="edit-project-btn" class="project-btn">Update project</button>
            </form>
        </dialog>
        <div class="main"></div>
    </main>
</body>
</html>
